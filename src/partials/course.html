<div>
    <div class="page-header">
        <h4><small>Course Name:</small></h4>
        <input id="courseName" type="text" class="form-control" placeholder="Course Name" ng-model="course.name">
    </div>
    <div>
        <h4><small>Hole Count:</small></h4>
        <div class="input-group">
            <input type="number" min="1" max="100" class="form-control" placeholder="Hole Count" aria-describedby="holeCount"
                   ng-model="course.holeCount">
            <span class="input-group-addon" id="holeCount">holes</span>
        </div>

        <h4><small>Hole Details:</small></h4>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="tableInfoCell" style="width:50px"><small>Hole</small></th>
                        <th class="tableInfoCell"><small>Feet</small></th>
                        <th class="tableInfoCell"><small>Par</small></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="hole in getHoleList()">
                        <td class="tableInfoCell"><small>{{hole}}</small></td>
                        <td>
                            <input type="text" class="form-control" placeholder="feet" ng-model="course.holes[hole].distance">
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="par" ng-model="course.holes[hole].par">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="footer">
        <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" ng-click="cancel()">
                    <span class="fa fa-close"></span>
                    Cancel
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-success" ng-click="save()">
                    <span class="fa fa-check"></span>
                    Done
                </button>
            </div>
        </div>
    </div>
</div>
