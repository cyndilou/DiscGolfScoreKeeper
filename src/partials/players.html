<div>
    <div class="page-header">
        <h3>Players</h3>
    </div>
    <div class="fixed-height">
        <div class="list-group">
            <div class="list-group-item" ng-repeat="item in editablePlayerList">
                <div ng-hide="item.editMode">
                    {{item.player.name}}
                    <button class="transparentButton pull-right"
                            ng-click="editPlayer(item)">
                        <span class="fa fa-pencil"></span>
                    </button>
                </div>
                <div ng-show="item.editMode">
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Name" ng-model="item.temp.name" show-focus="item.editMode">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-click="endEdit(item, false)">
                                        <span class="fa fa-close"></span>
                                    </button>
                                    <button class="btn btn-success" type="submit" ng-click="endEdit(item, true)">
                                        <span class="fa fa-check"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <br>
                    <button class="btn btn-danger btn-block"
                            ng-click="deletePlayer(item)">
                        <span class="fa fa-trash"></span>
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <br>

    <div class="footer">
        <button class="btn btn-block btn-lg btn-success" ng-click="addPlayer()">Add Player</button>
    </div>
